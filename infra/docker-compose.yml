# This Docker Compose file starts ONLY the infrastructure services
# (Databases and Message Broker) needed for local development.
# The Python applications (backend, worker, beat) are run
# locally in separate terminals.
services:
  # -----------------------------------------------------------------
  # NEW: RabbitMQ Message Broker
  # -----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: infra-rabbitmq-1
    ports:
      - "5672:5672"    # AMQP port for Celery
      - "15672:15672"  # Management UI (user: guest, pass: guest)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - context-iq-net

  # -----------------------------------------------------------------
  # Neo4j Graph Database
  # -----------------------------------------------------------------
  neo4j:
    image: neo4j:5-community
    container_name: infra-neo4j-1
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s
    networks:
      - context-iq-net
      
  # -----------------------------------------------------------------
  # Milvus Dependencies (etcd, minio)
  # -----------------------------------------------------------------
  etcd:
    container_name: infra-etcd-1
    image: quay.io/coreos/etcd:v3.5.14
    command: >
      etcd
      --data-dir=/etcd-data
      --advertise-client-urls=http://etcd:2379
      --listen-client-urls=http://0.0.0.0:2379
      --auto-compaction-mode=revision
      --auto-compaction-retention=1000
      --quota-backend-bytes=4294967296
      --snapshot-count=10000
    volumes:
      - etcd_data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://localhost:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - context-iq-net

  minio:
    container_name: infra-minio-1
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9010:9000"  # <-- CHANGED FROM 9000
      - "9011:9001"  # <-- CHANGED FROM 9001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - context-iq-net

  # -----------------------------------------------------------------
  # Milvus Vector Database
  # -----------------------------------------------------------------
  standalone:
    container_name: infra-standalone-1
    image: milvusdb/milvus:v2.4.9
    command: ["milvus", "run", "standalone"]
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 60s
    networks:
      - context-iq-net

# -----------------------------------------------------------------
# Networks and Volumes
# -----------------------------------------------------------------
networks:
  context-iq-net:
    driver: bridge

volumes:
  neo4j_data:
  etcd_data:
  minio_data:
  milvus_data:
  rabbitmq_data: