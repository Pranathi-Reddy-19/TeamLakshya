# context-iq/infra/docker-compose.yml
# NOW WITH CELERY + RABBITMQ + CELERY BEAT
services:
  # -----------------------------------------------------------------
  # Main Application Backend (The API)
  # -----------------------------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    # This command no longer runs APScheduler. It just runs the API.
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app/backend
      - ../ml:/app/ml
      - ../data:/app/data
      - audit_logs:/app/logs
      - ml_models:/app/ml/models
    environment:
      # --- NEW: Celery/RabbitMQ Config ---
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      
      # --- Database ---
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - MILVUS_URI=http://standalone:19530
      # ... (rest of your environment vars are the same) ...
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - AUTH_ALGORITHM=HS256
      - AUTH_ACCESS_TOKEN_EXPIRE_MINUTES=60
      - SMTP_Server=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - JIRA_SERVER=${JIRA_SERVER}
      - JIRA_USER_EMAIL=${JIRA_USER_EMAIL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_PROJECT_KEYS=CCS
      - GOOGLE_CREDENTIALS_PATH=/app/backend/credentials.json
      - NOTION_TOKEN=${NOTION_TOKEN}
    depends_on:
      neo4j:
        condition: service_healthy
      standalone:
        condition: service_healthy
      rabbitmq: # Backend now waits for RabbitMQ
        condition: service_healthy
    networks:
      - context-iq-net

  # -----------------------------------------------------------------
  # NEW: RabbitMQ Message Broker
  # -----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: infra-rabbitmq-1
    ports:
      - "5672:5672"   # AMQP port for Celery
      - "15672:15672"  # Management UI (user: guest, pass: guest)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - context-iq-net

  # -----------------------------------------------------------------
  # NEW: Celery Worker (Corrected)
  # -----------------------------------------------------------------
  celery_worker:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    command: celery -A backend.celery_app worker --loglevel=info
    volumes:
      - ../backend:/app/backend
      - ../ml:/app/ml
      - ../data:/app/data
      - ml_models:/app/ml/models
    environment:
      # --- ALL ENVS ARE NEEDED FOR THE WORKER TO RUN TASKS ---
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - MILVUS_URI=http://standalone:19530
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - AUTH_ALGORITHM=HS26
      - AUTH_ACCESS_TOKEN_EXPIRE_MINUTES=60
      - SMTP_Server=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - JIRA_SERVER=${JIRA_SERVER}
      - JIRA_USER_EMAIL=${JIRA_USER_EMAIL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_PROJECT_KEYS=CCS
      - GOOGLE_CREDENTIALS_PATH=/app/backend/credentials.json
      - NOTION_TOKEN=${NOTION_TOKEN}
    depends_on:
      - backend
      - rabbitmq
      - neo4j
      - standalone
    networks:
      - context-iq-net

  # -----------------------------------------------------------------
  # NEW: Celery Beat (Scheduler) (Corrected)
  # -----------------------------------------------------------------
  celery_beat:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    command: celery -A backend.celery_app beat --loglevel=info
    volumes:
      - ../backend:/app/backend
    environment:
      # --- BEAT NEEDS BROKER URLS AND ANY KEYS USED IN SCHEDULING ---
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - MILVUS_URI=http://standalone:19530
      - GOOGLE_CREDENTIALS_PATH=/app/backend/credentials.json
      - NOTION_TOKEN=${NOTION_TOKEN}
    depends_on:
      - backend
      - rabbitmq
    networks:
      - context-iq-net

  # -----------------------------------------------------------------
  # Slack Bot Webhook Server (No change)
  # -----------------------------------------------------------------
  slack_bot:
    build:
      context: ../slack_bot
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    volumes:
      - ../slack_bot:/app
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - BACKEND_API_URL=http://backend:8000/api/v1
    depends_on:
      - backend
    networks:
      - context-iq-net

  # -----------------------------------------------------------------
  # Databases (Neo4j, Milvus, etc. - No change)
  # -----------------------------------------------------------------
  neo4j:
    image: neo4j:5-community
    container_name: infra-neo4j-1
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s
    networks:
      - context-iq-net
      
  etcd:
    container_name: infra-etcd-1
    image: quay.io/coreos/etcd:v3.5.14
    command: >
      etcd
      --data-dir=/etcd-data
      --advertise-client-urls=http://etcd:2379
      --listen-client-urls=http://0.0.0.0:2379
      --auto-compaction-mode=revision
      --auto-compaction-retention=1000
      --quota-backend-bytes=4294967296
      --snapshot-count=10000
    volumes:
      - etcd_data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://localhost:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - context-iq-net

  minio:
    container_name: infra-minio-1
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9010:9000"  # <-- CHANGED FROM 9000
      - "9011:9001"  # <-- CHANGED FROM 9001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - context-iq-net

  standalone:
    container_name: infra-standalone-1
    image: milvusdb/milvus:v2.4.9
    command: ["milvus", "run", "standalone"]
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 60s
    networks:
      - context-iq-net

# -----------------------------------------------------------------
# Networks and Volumes
# -----------------------------------------------------------------
networks:
  context-iq-net:
    driver: bridge

volumes:
  neo4j_data:
  etcd_data:
  minio_data:
  milvus_data:
  audit_logs:
  ml_models:
  rabbitmq_data: # Persistent volume for RabbitMQ